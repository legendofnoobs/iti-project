<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/indexStyle.css" />
    <link rel="stylesheet" href="../styles/checkoutStyle.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <form class="checkout-container" method="post" >
      <p class="checkout-path">
        home / <span class="checkout-path-here">checkout</span>
      </p>
      <h2>Billing details</h2>
      <div class="billing-form">
        <div class="billing-form-field">
          <label>Full Name</label>
          <input name="fullName" type="text" required />
        </div>
        <div class="billing-form-field">
          <label>Street address</label>
          <input
            name="streetAddress"
            type="text"
            placeholder="House number and street name"
            required
          />
        </div>
        <div class="billing-form-field">
          <label>Town / City</label>
          <input name="town" type="text" required />
        </div>
        <div class="billing-form-field">
          <label>Phone</label>
          <input name="phone" type="text" required />
        </div>
        <div class="billing-form-field">
          <label>Email address</label>
          <input name="email" type="email" required />
        </div>
      </div>
      <h2>Your order</h2>
      <table class="order-summary">
        <thead>
          <tr>
            <th>Product</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="order-product">Plain White Shirt</td>
            <td class="order-product-price">$59.00</td>
          </tr>
          <tr>
            <td>Subtotal</td>
            <td>$59.00</td>
          </tr>
          <tr>
            <td></td>
            <td class="order-total">$59.00</td>
          </tr>
        </tbody>
      </table>
      <div class="place-order">
        <div class="payment-note">
          Cash on delivery. Please contact us if you require assistance or wish
          to make alternate arrangements.
        </div>
        <div class="place-order-btn-locate">
            <button class="place-order-btn" type="submit">Place Order</button>
        </div>
      </div>
    </form>
     <div id="popup" onclick="closePopup()">
      <div class="popup-content">
        <p>Order placed successfully ðŸ™Œ</p>
      </div>
    </div>
    <div id="footer"></div>
    <script src="../scripts/checkoutScript.js"></script>
    <script src="../scripts/footerScript.js"></script>
    <script src="../scripts/navbarScript.js"></script>
  </body>
</html>
