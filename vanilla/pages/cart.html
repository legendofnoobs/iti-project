<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../styles/indexStyle.css" />
  <link rel="stylesheet" href="../styles/cartStyle.css" />
</head>

<body>
  <div id="navbar"></div>

  <div class="cart-container">
    <p><a href="../index.html" class="cart-path">HOME</a> / <span class="cart-path-here">SHOPPING CART</span></p>

    <table class="cart-table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="remove-btn">&times;</button></td>
          <td class="product-info">

            <div class="product-details">
              <div class="product-image-placeholder">
                <img id="product-cart-image" src="" alt="White Plain Shirt">
              </div>
              <span id="product-cart-name"></span>
            </div>

          </td>
          <td id="product-cart-price"></td>
          <td><input type="number" value="1" min="1" class="quantity-input" /></td>
          <td id="product-cart-row-total"></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-totals-section">
      <h2>Cart Totals</h2>
      <div class="totals-box">
        <div class="totals-row">
          <span>Subtotal</span>
          <span id="cart-subtotal">$0.00</span>
        </div>
        <div class="totals-row">
          <span>Shipping Fee</span>
          <span class="free-label">FREE!!!</span>
        </div>
        <div class="totals-row total-final">
          <span>Total</span>
          <span id="cart-total">$0.00</span>
        </div>
        <a href="./checkout.html">
          <button class="checkout-btn">PROCEED TO CHECKOUT</button>
        </a>
      </div>
    </div>
  </div>

  <div id="checkout_confirm_popUp" class="checkout-popup">
    <div class="checkout-popup-content">
      <p>Are you sure you want to proceed to checkout?</p>
      <div class="checkout-popup-buttons">
        <button id="confirm_checkout">Yes</button>
        <button id="cancel_checkout">Cancel</button>
      </div>
    </div>
  </div>


  <div id="footer"></div>

  <script src="../scripts/footerScript.js"></script>
  <script src="../scripts/navbarScript.js"></script>
  <script src="../scripts/cartScript.js"></script>
</body>

</html>
